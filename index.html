<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log Work : Analytics On  Your Daily Work</title>
  <link rel="stylesheet" href="logworks.css"/>
</head>
<style>
textarea{ padding-left: 50px; width: 88.4%; border:1px solid #CCC; height:100px; background: #fff url('speech.png') 5px 4px no-repeat;}
</style>
<body>

  <div id="todoapp">

    <header>	
      <h1>Log Work</h1>
		<input id="new-work" type="text" placeholder="Work Title">
		<textarea id="new-desc" placeholder="Describe Here"></textarea>	 
		<input id="new-add" type=button value="Log">
    </header>

    <section id="main"> 
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete [100%]</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear Selected</a>
      <div id="todo-count"></div>
    </footer>

  </div>


  <div id="instructions">
    Double-click to edit a Work Log
  </div>

  <script src="js/json2.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <script src="logworks.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
	  <p><%- desc %></p>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
	<textarea class="editdesc" ><%- desc %></textarea>
	<input class="editconfirm" id="updatelog" type=button value="Update Log">
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
